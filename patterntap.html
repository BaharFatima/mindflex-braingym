<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern Tap</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #E3F2FD, #FFFFFF);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #1565C0;
    overflow-x: hidden;
  }

  header {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 25px 0 10px 0;
  }
  .page-title {
    font-weight: 600;
    font-size: 22px;
  }
  .back-btn {
    position: absolute;
    left: 20px;
    color: #1565C0;
    text-decoration: none;
    font-size: 24px;
    background: rgba(255,255,255,0.6);
    border-radius: 50%;
    padding: 6px 10px;
    transition: background 0.3s;
  }
  .back-btn:hover {
    background: rgba(255,255,255,0.9);
  }

  .instruction {
    font-size: 16px;
    text-align: center;
    color: #0D47A1;
    margin-top: 10px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(2, 120px);
    gap: 20px;
    justify-content: center;
    margin-top: 40px;
  }

  .tile {
    width: 120px;
    height: 120px;
    border-radius: 20px;
    cursor: pointer;
    opacity: 0.8;
    transition: opacity 0.2s, transform 0.2s;
  }

  .tile.active {
    opacity: 1;
    transform: scale(1.1);
  }

  .tile:nth-child(1) { background: #EF5350; }
  .tile:nth-child(2) { background: #42A5F5; }
  .tile:nth-child(3) { background: #66BB6A; }
  .tile:nth-child(4) { background: #FFEE58; }

  .level-display {
    margin-top: 25px;
    font-size: 18px;
    color: #0D47A1;
  }

  .message {
    margin-top: 15px;
    font-size: 16px;
    font-weight: 500;
  }

  .next-btn {
    margin-top: 20px;
    background: #1565C0;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    display: none;
  }
  .next-btn:hover {
    background: #0D47A1;
  }
</style>
</head>
<body>

<header>
  <a href="../focuslab.html" class="back-btn">‚Üê</a>
  <span class="page-title">Pattern Tap</span>
</header>

<div class="instruction">Watch Baymax‚Äôs pattern and repeat it!</div>
<div class="grid" id="grid"></div>
<div class="level-display" id="levelText">Level 1</div>
<div class="message" id="message"></div>
<button class="next-btn" id="nextBtn">Next Level</button>
<script src="logistic.js"></script>
<script>
  const grid = document.getElementById("grid");
  const message = document.getElementById("message");
  const levelText = document.getElementById("levelText");
  const nextBtn = document.getElementById("nextBtn");

  const tiles = [];
  let sequence = [];
  let playerSequence = [];
  let level = parseInt(localStorage.getItem('patternTapLevel')) || 1;
  const maxLevel = 30;
  let clickable = false;

  for (let i = 0; i < 4; i++) {
    const tile = document.createElement("div");
    tile.classList.add("tile");
    tile.addEventListener("click", () => handleClick(i));
    grid.appendChild(tile);
    tiles.push(tile);
  }

  function startLevel() {
    sequence = [];
    playerSequence = [];
    clickable = false;
    message.textContent = "";
    nextBtn.style.display = "none";
    levelText.textContent = `Level ${level}`;

    for (let i = 0; i < level + 1; i++) {
      sequence.push(Math.floor(Math.random() * 4));
    }
    playSequence();
  }

  function playSequence() {
    let delay = 0;
    sequence.forEach((tileIndex, i) => {
      setTimeout(() => flashTile(tileIndex), delay);
      delay += 700;
    });
    setTimeout(() => { clickable = true; }, delay);
  }

  function flashTile(index) {
    const tile = tiles[index];
    tile.classList.add("active");
    setTimeout(() => tile.classList.remove("active"), 400);
  }

  function handleClick(index) {
    if (!clickable) return;
    flashTile(index);
    playerSequence.push(index);

    if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
      message.textContent = "‚ùå Wrong pattern! Try again.";
      clickable = false;
      setTimeout(startLevel, 1000);
      return;
    }

    if (playerSequence.length === sequence.length) {
      message.textContent = "‚úÖ Correct!";
      clickable = false;
      nextBtn.style.display = "block";
    }
  }

  nextBtn.addEventListener("click", () => {
    if (level < maxLevel) {
      level++;
      localStorage.setItem('patternTapLevel', level);
      startLevel();
    } else {
      message.textContent = "üéâ All Levels Complete!";
      nextBtn.style.display = "none";
    }
  });

  startLevel();
</script>
</body>
</html>
