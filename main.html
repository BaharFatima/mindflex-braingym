<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MindFlex - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(180deg, #B3E5FC 0%, #E1F5FE 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh; /* Changed to min-height to allow body scroll if needed */
}
.container {
  width: 320px;
  /* Removed fixed height to allow growth, or keep fixed and scroll content inside */
  height: 640px; 
  border-radius: 30px;
  background: linear-gradient(180deg, #BBDEFB 0%, #E3F2FD 100%);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
  overflow: hidden; /* Keep container overflow hidden for rounded corners */
  position: relative;
  display: flex;
  flex-direction: column;
  /* Removed justify-content: space-between to allow natural scrolling */
}

/* Scrollable content wrapper */
.scroll-content {
  flex: 1;
  overflow-y: auto; /* Enables scrolling */
  overflow-x: hidden;
  padding-bottom: 80px; /* Space for fixed bottom nav */
  scroll-behavior: smooth;
}

/* Header */
.header {
  padding: 25px 20px 10px;
  color: #0D47A1;
  position: relative;
  /* Sticky header optional - currently static to scroll away */
  /* position: sticky; top: 0; background: #E3F2FD; z-index: 10; */
}
.header h2 {
  font-size: 18px;
  font-weight: 600;
}
.header span {
  font-weight: 700;
  font-size: 20px;
}
.weather {
  position: absolute;
  top: 25px;
  right: 20px;
  text-align: right;
  font-size: 13px;
  color: #0D47A1;
  opacity: 0.85;
}
.weather span {
  display: block;
  font-size: 11px;
}

/* Baymax */
.baymax-section {
  text-align: center;
  margin-top: 15px;
  margin-bottom: 10px;
}
.baymax-img {
  width: 120px;
  height: auto;
  animation: float 3s ease-in-out infinite;
}
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
  padding: 0 20px 20px;
}
.card {
  background: #ffffff;
  border-radius: 20px;
  height: 100px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #1565C0;
  font-weight: 600;
  font-size: 13px;
  transition: 0.25s;
  border: 2px solid #E3F2FD;
  cursor: pointer;
  /* Reset button styles */
  font-family: inherit;
  text-align: center;
  line-height: 1.2;
}
.card:hover {
  transform: translateY(-2px);
  background: #F0F9FF;
  border-color: #90CAF9;
}
.card:active {
  transform: scale(0.98);
}
.card span {
  font-size: 25px;
  margin-bottom: 6px;
  display: block;
}

/* ========== STANDARD NAV BAR STYLES ========== */
.bottom-nav {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #FFFFFF;
  border-top: 1px solid #E3F2FD;
  border-radius: 20px 20px 0 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -4px 10px rgba(0,0,0,0.08);
  padding: 8px 5px;
  z-index: 50;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 3px;
  cursor: pointer;
  transition: all 0.3s ease;
  padding: 2px;
  flex: 1;
  text-decoration: none;
}

.nav-icon {
  width: 30px;
  height: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
  color: #90CAF9;
}

.nav-icon i { 
  font-size: 18px; 
  transition: all 0.3s ease; 
}

.nav-label {
  font-size: 9px;
  color: #5f6368;
  text-align: center;
  line-height: 1.2;
  font-weight: 600;
}

.nav-item.selected .nav-icon i {
  transform: translateY(-8px) scale(1.2);
  text-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.nav-item[data-category="cv"].selected .nav-icon i { color: #0D47A1; }
.nav-item[data-category="achievements"].selected .nav-icon i { color: #9c27b0; }
.nav-item[data-category="home"].selected .nav-icon i { color: #1565C0; }
.nav-item[data-category="habit-tracker"].selected .nav-icon i { color: #ff4081; }
.nav-item[data-category="user-account"].selected .nav-icon i { color: #00838F; }

.nav-icon img {
  width: 18px;
  height: 18px;
  transition: all 0.3s ease;
  object-fit: contain;
  filter: grayscale(100%) brightness(0.7);
  border-radius: 6px;
}

.nav-item.selected .nav-icon img {
  transform: translateY(-8px) scale(1.2);
  filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
  border-radius: 8px;
}

.nav-icon .fallback-icon {
  width: 18px;
  height: 18px;
  background-color: #90CAF9;
  border-radius: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  transition: all 0.3s ease;
}

.nav-item.selected .nav-icon .fallback-icon {
  transform: translateY(-8px) scale(1.2);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  border-radius: 8px;
}

.nav-item[data-category="habit-tracker"].selected .nav-icon .fallback-icon {
  background-color: #ff4081;
}

.nav-item[data-category="cv"].selected .nav-icon .fallback-icon {
  background-color: #0D47A1;
}

/* Scrollbar styling for webkit browsers */
.scroll-content::-webkit-scrollbar {
  width: 4px;
}
.scroll-content::-webkit-scrollbar-track {
  background: transparent;
}
.scroll-content::-webkit-scrollbar-thumb {
  background: #B3E5FC;
  border-radius: 10px;
}
</style>
</head>
<body>

    </div>
  </div> <!-- End scroll-content -->

  <!-- NAV BAR -->
  <nav class="bottom-nav">
    <a href="cv.html" class="nav-item" data-category="cv">
      <div class="nav-icon">

    </a>

    <a href="habittracker.html" class="nav-item" data-category="habit-tracker">
      <div class="nav-icon">
        <img src="https://z-cdn-media.chatglm.cn/files/a1979dda-a3e4-4b38-b0cf-00e4ad455277_pasted_image_1762936027415.png?auth_key=1862936037-6cc8a5a356484e1cb70a8f599e1f2ce8-0-496c548f3f7ef2ea6a808a3cc812dc2c" alt="Habit Tracker" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">

  </nav>

</div>

<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD9bnmF1N44Nkuk3WZQjK9z4gRE00VRmCY",
    authDomain: "mindflex-b2a0c.firebaseapp.com",
    projectId: "mindflex-b2a0c",
    storageBucket: "mindflex-b2a0c.firebasestorage.app",
    messagingSenderId: "148676867562",
    appId: "1:148676867562:web:3365a72b6fa6b3751cee93",
    measurementId: "G-Q2T6HD3S0E"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.replace("loginmain.html");
    return;
  }

  const nameSpan = document.getElementById("username");

  // Priority order
  let name =
    user.displayName ||
    user.email?.split("@")[0] ||
    "User";

  nameSpan.textContent = name + " üëã";
});

  // FIX: Attach navigateTo to window so HTML onclick can see it
  window.navigateTo = function(page) {
    window.location.href = page;
  }

  // Bottom nav interaction
  document.addEventListener('DOMContentLoaded', function() {
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        const targetUrl = this.getAttribute('href');
        
        // Remove selected from all, add to clicked
        navItems.forEach(i => i.classList.remove('selected'));
        this.classList.add('selected');

        // Navigation delay for effect
        if (targetUrl && targetUrl !== '#') {
          e.preventDefault();
          setTimeout(() => window.location.href = targetUrl, 300);
        }
      });
    });
  });
</script>
