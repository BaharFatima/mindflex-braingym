<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Zone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #dceeff, #a6d9ff);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      background-color: #f0f7ff;
      width: 320px;
      height: 640px;
      display: flex;
      flex-direction: column;
      border-radius: 25px;
      overflow: hidden;
      border: 2px solid #cfe8ff;
      box-shadow: 0 10px 25px rgba(0, 80, 160, 0.2);
      position: relative;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      font-size: 1rem;
      color: #003366;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .back-btn {
      font-size: 1.6rem;
      cursor: pointer;
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    .welcome em {
      font-style: italic;
    }

    main {
      width: 100%;
      flex: 1;
      padding: 0 20px;
      overflow-y: auto;
      padding-bottom: 65px; 
    }

    h2 {
      margin-top: 10px;
      font-size: 1.4rem;
      color: #003366;
    }

    p {
      color: #444;
      margin-top: 3px;
      font-size: 0.9rem;
    }

    .illustration {
      width: 100%;
      text-align: right;
      margin: 10px 0 20px;
      display: flex;
      justify-content: flex-end;
    }

    .illustration img {
      width: 200px;
      height: auto;
      transform: translateX(10px);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: -12px;
    }

    .card {
      background: linear-gradient(135deg, #a3d5ff, #66b2ff);
      color: white;
      border-radius: 15px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      cursor: pointer;
      padding: 0 10px 0 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .card-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .card-icon {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .card-text {
      font-size: 1rem;
      font-weight: 500;
      margin-left: -10px;
    }

    .arrow-btn {
      background: white;
      color: #0077cc;
      border: none;
      border-radius: 12px;
      width: 35px;
      height: 35px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .arrow-btn:hover {
      background: #e0f2ff;
      transform: scale(1.1);
    }

    /* ===== SHORTER NAVIGATION BAR STYLES ===== */
    .menu-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      border-radius: 20px 20px 0 0;
      padding: 8px 5px; 
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-around;
      animation: slideUp 0.5s ease-out;
      z-index: 50;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 2px;
      flex: 1;
      text-decoration: none;
    }

    .menu-icon {
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      color: #5f6368;
    }

    .menu-icon i {
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .menu-label {
      font-size: 9px;
      color: #5f6368;
      text-align: center;
      line-height: 1.2;
      font-weight: 600;
    }

    .menu-item.selected .menu-icon i {
      transform: translateY(-5px) scale(1.1);
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .menu-item[data-category="cv"].selected .menu-icon i { color: #0D47A1; }
    .menu-item[data-category="achievements"].selected .menu-icon i { color: #9c27b0; }
    .menu-item[data-category="home"].selected .menu-icon i { color: #1565C0; }
    .menu-item[data-category="habit-tracker"].selected .menu-icon i { color: #ff4081; }
    .menu-item[data-category="user-account"].selected .menu-icon i { color: #00838F; }

    .menu-icon img {
      width: 20px;
      height: 20px;
      transition: all 0.3s ease;
      object-fit: contain;
      filter: grayscale(100%) brightness(0.7);
      border-radius: 6px;
    }

    .menu-item.selected .menu-icon img {
      transform: translateY(-5px) scale(1.1);
      filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
      border-radius: 8px;
    }

    .menu-item[data-category="cv"].selected .menu-icon img {
      filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(13, 71, 161, 0.4));
    }

    .menu-icon .fallback-icon {
      width: 20px;
      height: 20px;
      background-color: #5f6368;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 10px;
      transition: all 0.3s ease;
    }

    .menu-item.selected .menu-icon .fallback-icon {
      background-color: #ff4081;
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
    }

    .menu-item[data-category="cv"].selected .menu-icon .fallback-icon { background-color: #0D47A1; }
    .menu-item[data-category="habit-tracker"].selected .menu-icon .fallback-icon { background-color: #ff4081; }

    main::-webkit-scrollbar { width: 4px; }
    main::-webkit-scrollbar-track { background: transparent; }
    main::-webkit-scrollbar-thumb { background: #B3E5FC; border-radius: 10px; }
  </style>
</head>

<body>
  <div class="app">

    <!-- Header with Back Button -->
    <header>
      <div class="left-header">
        <a href="main.html" class="back-btn">‚Üê</a>
        <div class="welcome">Welcome <em id="username">User!</em></div>
      </div>
    </header>

    <main>
      <h2>Study Zone</h2>
      <p>Unlock your potential</p>
      <p>Some context hehe :p</p>

      <div class="illustration">
        <img src="bluestudy.png" alt="Study illustration" onerror="this.src='https://img.icons8.com/clouds/200/reading.png'">
      </div>

      <div class="grid">
        <a href="flashcardMenu.html" class="card">
          <div class="card-content">
            <div class="card-icon">üìá</div>
            <div class="card-text">Flash Cards</div>
          </div>
          <button class="arrow-btn">‚Üí</button>
        </a>

        <a href="QuizCategory.html" class="card">
          <div class="card-content">
            <div class="card-icon">‚è±Ô∏è</div>
            <div class="card-text">Quiz</div>
          </div>
          <button class="arrow-btn">‚Üí</button>
        </a>

        <a href="techniques.html" class="card">
          <div class="card-content">
            <div class="card-icon">üí°</div>
            <div class="card-text">Techniques</div>
          </div>
          <button class="arrow-btn">‚Üí</button>
        </a>

        <a href="timetablehp.html" class="card">
          <div class="card-content">
            <div class="card-icon">üìÖ</div>
            <div class="card-text">Time Table</div>
          </div>
          <button class="arrow-btn">‚Üí</button>
        </a>
      </div>

      <!-- StudyLens Card -->
      <a href="StudyLens.html" class="card" style="width: 100%; height: 55px; margin-top: 12px; border-radius: 15px;">
        <div class="card-content" style="flex-direction: row; align-items: center; gap: 10px;">
          <div class="card-icon" style="margin-bottom: 0; font-size: 1.3rem;">üîç</div>
          <div class="card-text" style="margin-left: 0;">Study Lens</div>
        </div>
        <button class="arrow-btn">‚Üí</button>
      </a>

    </main>

    <!-- SHORTER Navigation Bar -->
    <div class="menu-container">
      <a href="cv.html" class="menu-item" data-category="cv">
        <div class="menu-icon">
          <img src="cv.png" alt="CV" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
          <div class="fallback-icon" style="display: none;">
            <i class="fas fa-file-alt"></i>
          </div>
        </div>
        <div class="menu-label">CV</div>
      </a>
      
      <a href="achievements.html" class="menu-item" data-category="achievements">
        <div class="menu-icon">
          <i class="fas fa-trophy"></i>
        </div>
        <div class="menu-label">Achievements</div>
      </a>
      
      <a href="main.html" class="menu-item selected" data-category="home">
        <div class="menu-icon">
          <i class="fas fa-home"></i>
        </div>
        <div class="menu-label">Home</div>
      </a>
      
      <a href="habittracker.html" class="menu-item" data-category="habit-tracker">
        <div class="menu-icon">
          <img src="https://z-cdn-media.chatglm.cn/files/a1979dda-a3e4-4b38-b0cf-00e4ad455277_pasted_image_1762936027415.png?auth_key=1862936037-6cc8a5a356484e1cb70a8f599e1f2ce8-0-496c548f3f7ef2ea6a808a3cc812dc2c" alt="Habit Tracker" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
          <div class="fallback-icon" style="display: none;">
            <i class="fas fa-check"></i>
          </div>
        </div>
        <div class="menu-label">Habits</div>
      </a>
      
      <a href="profile.html" class="menu-item" data-category="user-account">
        <div class="menu-icon">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="menu-label">Account</div>
      </a>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuItems = document.querySelectorAll('.menu-item');
      
      menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
          const targetUrl = this.getAttribute('href');
          
          const wasSelected = this.classList.contains('selected');
          menuItems.forEach(i => i.classList.remove('selected'));
          if (!wasSelected) {
            this.classList.add('selected');
          }

          if (targetUrl && targetUrl !== '#') {
            e.preventDefault();
            setTimeout(() => {
              window.location.href = targetUrl;
            }, 250);
          }
        });
      });
    });
  </script>

</body>
</html>
