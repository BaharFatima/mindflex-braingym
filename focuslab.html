<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Focus Lab</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #eceff1, #FFFFFF);
    color: #0D47A1;
    min-height: 100vh;
    overflow-x: hidden;
  }
.container {
  width: 320px;
  height: 640px;
  border-radius: 30px;
  background: linear-gradient(180deg, #BBDEFB 0%, #E3F2FD 100%);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}
  /* Header */
  header {
    position: relative;
    background: linear-gradient(180deg, #90CAF9, #E3F2FD);
    padding: 50px 15px 100px;
    border-radius: 0 0 60px 60px;
    overflow: hidden;
    text-align: left;
  }

  header h1 {
    font-size: 22px;
    font-weight: 600;
    color: #0D47A1;
    margin-top: 70px;
  }

  header p {
    color: #1565C0;
    font-size: 13px;
    margin-top: 6px;
  }

  /* Baymax */
  .baymax {
    position: absolute;
    top: 15px;
    right: 10px;
    width: 130px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  /* Back button */
  .back-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    background: #1565C0;
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 8px 14px;
    font-size: 13px;
    font-weight: 500;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: 0.3s;
  }
  .back-btn:hover { background: #0D47A1; }

  /* Tabs */
  .tabs {
    display: flex;
    justify-content: space-around;
    background: #fff;
    border-radius: 20px;
    width: 90%;
    margin: -40px auto 20px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    position: relative;
    z-index: 2;
  }

  .tab {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    color: #1565C0;
    font-weight: 500;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.3s ease;
  }

  .tab.active {
    background: #1565C0;
    color: #fff;
    border-radius: 20px;
  }

  /* Content */
  .content {
    display: none;
    padding: 20px 15px 80px;
    min-height: calc(100vh - 200px);
    animation: fadeIn 0.4s ease forwards;
  }

  .content.active { display: block; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h3 {
    text-align: center;
    font-size: 15px;
    color: #0D47A1;
    margin-bottom: 18px;
  }

  /* Game Grid */
  .game-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 12px 8px;
    text-align: center;
    transition: transform 0.3s ease;
  }
  .card:hover { transform: scale(1.03); }

  .card img {
    width: 55px;
    height: 55px;
    object-fit: contain;
    margin-bottom: 6px;
  }

  .card p {
    font-size: 13px;
    font-weight: 500;
    color: #1565C0;
    margin-bottom: 6px;
  }

  .card button {
    background: #1565C0;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    font-weight: 500;
    transition: 0.3s;
  }
  .card button:hover { background: #0D47A1; }

  /* Tighter layout for 320px width */
  @media (max-width: 340px) {
    header { padding: 40px 12px 90px; }
    header h1 { font-size: 20px; }
    header p { font-size: 12px; }
    .baymax { width: 110px; }
    .tab { font-size: 12px; }
    .card img { width: 50px; height: 50px; }
    .card p { font-size: 12px; }
  }
</style>
</head>
<body>
<div class = "container">
<header>
  <button class="back-btn" onclick="window.location.href='main.html'">‚Üê</button>
  <img src="baymax.png" alt="Baymax" class="baymax" />
  <h1>Focus Lab</h1>
  <p>Train your attention in small steps</p>
</header>

<div class="tabs">
  <div class="tab active" data-target="tier1">Tier 1</div>
  <div class="tab" data-target="tier2">Tier 2</div>
  <div class="tab" data-target="tier3">Tier 3</div>
</div>

<div id="tier1" class="content active">
  <h3>Micro Attention</h3>
  <div class="game-grid">
    <div class="card"><img src="https://i.pinimg.com/1200x/9d/f0/f3/9df0f3e94f01fba50006b1f65a9fb8ae.jpg"><p>Match Shapes</p><button onclick="go('matchshapes.html')">Play</button></div>
    <div class="card"><img src="https://i.pinimg.com/736x/70/bc/68/70bc6886d0c6c70931868a7d4b01ba88.jpg"><p>Color Catch</p><button onclick="go('colorcatch.html')">Play</button></div>
    <div class="card"><img src="patterntapicon.png"><p>Pattern Logic</p><button onclick="go('patternlogic.html')">Play</button></div>
    <div class="card"><img src="https://i.pinimg.com/736x/bc/fb/a4/bcfba4fcef9bd1227b036d3851168fff.jpg"><p>Count It</p><button onclick="go('countit.html')">Play</button></div>
  </div>
</div>

<div id="tier2" class="content">
  <h3>Sustained Focus</h3>
  <div class="game-grid">
    <div class="card"><img src="https://i.pinimg.com/736x/20/5d/2b/205d2bbb0b71e679c06577393d8034ed.jpg"><p>Reaction Rush</p><button onclick="go('reactionrush.html')">Play</button></div>
    <div class="card"><img src="emotionaltrack.png"><p>Emotional Track</p><button onclick="go('emotionaltrack.html')">Play</button></div>
    <div class="card"><img src="memorychain.jpeg"><p>Memory Chain</p><button onclick="go('memorychain.html')">Play</button></div>
    <div class="card"><img src="sudoku.png"><p>Sudoku</p><button onclick="go('sudoku.html')">Play</button></div>
  </div>
</div>

<div id="tier3" class="content">
  <h3>Deep Work</h3>
  <div class="game-grid">
    <div class="card"><img src="focusflip.jpeg"><p>Focus Flip</p><button onclick="go('focusflip.html')">Play</button></div>
    <div class="card"><img src="symmerty.jpeg"><p>Symmetry</p><button onclick="go('mirror.html')">Play</button></div>
    <div class="card"><img src="guessobject.jpeg"><p>Guess Object</p><button onclick="go('object.html')">Play</button></div>
    <div class="card"><img src="juggling.jpeg"><p>Juggling</p><button onclick="go('juggling.html')">Play</button></div>
  </div>
</div>
</div>
<script>
const tabs = document.querySelectorAll(".tab");
const contents = document.querySelectorAll(".content");

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    contents.forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.target).classList.add("active");
  });
});

function go(link) {
  window.location.href = link;
}
</script>
</body>
</html>
