


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Memory Chain - Tier 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#E5E7EB;
  font-family:'Poppins',sans-serif;
}

.app{
  width:320px;
  height:640px;
  border-radius:32px;
  background:linear-gradient(180deg,#a0c9ec,#AFC4D6);
  box-shadow:0 30px 60px rgba(0,0,0,0.25);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
}

/* decorative depth */
.app::before{
  content:"";
  position:absolute;
  width:160px;
  height:160px;
  background:rgba(255,255,255,0.2);
  border-radius:50%;
  top:-50px;
  right:-40px;
}

.app::after{
  content:"";
  position:absolute;
  width:120px;
  height:120px;
  background:rgba(255,255,255,0.15);
  border-radius:50%;
  bottom:-40px;
  left:-30px;
}

/* HEADER */
header{
  height:70px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  font-weight:600;
  font-size:18px;
  color:#3e61b2;
}

.back-btn{
  position:absolute;
  left:18px;
  width:36px;
  height:36px;
  border-radius:12px;
  background:rgba(255,255,255,0.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:18px;
  color:#3e61b2;
  text-decoration:none;
}

/* MAIN CARD */
.main-section{
  flex:1;
  margin:15px 18px;
  background:rgba(255,255,255,0.6);
  backdrop-filter:blur(10px);
  border-radius:24px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.15);
  padding:18px;
  text-align:center;
}

#status{
  font-size:14px;
  margin-bottom:12px;
  color:#3e61b2;
}

#gameArea{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  width:100%;
  max-width:250px;
  justify-items:center;
}

.block{
  width:75px;
  height:75px;
  background:#BBDEFB;
  border-radius:18px;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.2s ease;
  box-shadow:
    0 8px 18px rgba(0,0,0,0.25),
    inset 0 2px 6px rgba(255,255,255,0.4);
}

.block.active{ background:#1565C0; transform:scale(1.05); }
.block.correct{ background:#4CAF50; }
.block.wrong{ background:#E53935; }

footer{
  padding-bottom:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

#nextLevel,
#startGame{
  background:#3e61b2;
  color:white;
  border:none;
  border-radius:22px;
  padding:10px 24px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
  margin-bottom:10px;
  box-shadow:0 8px 20px rgba(62,97,178,0.4);
}

#nextLevel{ display:none; }

#level{
  font-weight:600;
  font-size:14px;
  color:#3e61b2;
}


</style>
</head>
<body>
<div class = "app">
<header>
  <a href="../focuslab.html" class="back-btn">‚Üê</a>
  <span class="page-title">Memory Chain</span>
</header>

<div class="main-section">
  <button id="startGame">Start</button>
  <p id="status">Watch the pattern carefully...</p>
  <div id="gameArea"></div>
</div>

<footer>
  <button id="nextLevel">Next Level</button>
  <div id="level">Level 1 / 150</div>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
const startButton = document.getElementById("startGame");
import { getAuth, onAuthStateChanged } from 
"https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

/* üî• YOUR FIREBASE CONFIG */
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD9bnmF1N44Nkuk3WZQjK9z4gRE00VRmCY",
  authDomain: "mindflex-b2a0c.firebaseapp.com",
  projectId: "mindflex-b2a0c",
  storageBucket: "mindflex-b2a0c.firebasestorage.app",
  messagingSenderId: "148676867562",
  appId: "1:148676867562:web:3365a72b6fa6b3751cee93",
  measurementId: "G-Q2T6HD3S0E"
};


const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const auth = getAuth(app);

let currentUser = null;

onAuthStateChanged(auth, (user) => {
  if(user){
    currentUser = user;
    loadProgress();
  } else {
    window.location.href = "../login.html";
  }
});






/* ---------- STATE ---------- */
const grid = document.getElementById("gameArea");
const statusText = document.getElementById("status");
const nextButton = document.getElementById("nextLevel");
const levelDisplay = document.getElementById("level");

let level = 1;
const maxLevel = 150;
let sequence = [];
let playerSequence = [];
let clickable = false;
let playing = false;

/* üî• TRACKING VARIABLES */
let totalAttempts = 0;
let totalFailures = 0;
let totalSuccess = 0;
let highestLevel = 1;

/* ---------- FIREBASE LOAD ---------- */
statusText.textContent = "Press Start to begin";

/* ---------- FIREBASE LOAD ---------- */
async function loadProgress() {

  const ref = doc(db,"users",currentUser.uid,"games","memoryChain");
  const snap = await getDoc(ref);

if(snap.exists()){
  const data = snap.data();

  level = data.level || 1;
  totalAttempts = data.totalAttempts || 0;
  totalFailures = data.totalFailures || 0;
  totalSuccess = data.totalSuccess || 0;
  highestLevel = data.highestLevel || 1;
}

  levelDisplay.textContent = `Level ${level} / ${maxLevel}`;
  statusText.textContent = "Press Start to begin";
}

/* ---------- START BUTTON ---------- */
startButton.onclick = () => {
  startButton.style.display = "none";
  startLevel();
};

// Do not auto start


/* ---------- FIREBASE SAVE ---------- */
async function saveProgress() {

  if(level > highestLevel){
    highestLevel = level;
  }

  const accuracy = totalAttempts > 0
    ? (totalSuccess / totalAttempts) * 100
    : 0;

  await setDoc(
    doc(db,"users",currentUser.uid,"games","memoryChain"),
    {
      level,
      totalAttempts,
      totalFailures,
      totalSuccess,
      highestLevel,
      accuracy,
      lastPlayed: new Date()
    },
    { merge: true }
  );
}


/* ---------- HELPERS ---------- */
const delay = ms => new Promise(res => setTimeout(res, ms));
function setPointerEvents(enabled) {
  grid.style.pointerEvents = enabled ? "auto" : "none";
}

/* ---------- GRID ---------- */
function createGrid() {
  grid.innerHTML = "";
  for (let i = 0; i < 9; i++) {
    const block = document.createElement("div");
    block.classList.add("block");
    block.dataset.index = i;
    block.addEventListener("click", handleBlockClick);
    grid.appendChild(block);
  }
}

/* ---------- PLAY SEQUENCE ---------- */
async function playSequence() {
  playing = true;
  clickable = false;
  setPointerEvents(false);
  playerSequence = [];
  statusText.textContent = "Watch closely...";

  const blocks = Array.from(document.querySelectorAll(".block"));
  const flashTime = Math.max(300 - level * 1.5, 100);
  const pauseBetween = flashTime * 0.6;

  blocks.forEach(b => b.classList.remove("active","wrong","correct"));

  for (let idx of sequence) {
    const b = blocks[idx];
    b.classList.add("active");
    await delay(flashTime);
    b.classList.remove("active");
    await delay(pauseBetween);
  }

  await delay(120);
  playing = false;
  clickable = true;
  setPointerEvents(true);
  statusText.textContent = "Now repeat the pattern!";
}

/* ---------- START LEVEL ---------- */
function startLevel() {
  nextButton.style.display = "none";
  sequence = [];
  const seqLen = Math.min(3 + Math.floor(level / 3), 12);
  for (let i = 0; i < seqLen; i++) sequence.push(randomIndex());
  levelDisplay.textContent = `Level ${level} / ${maxLevel}`;
  playSequence();
  nextButton.disabled = true;

}

function randomIndex() { return Math.floor(Math.random() * 9); }

/* ---------- CLICK HANDLER ---------- */
function handleBlockClick(e) {
  if (!clickable || playing) return;

  const target = e.currentTarget;
  const index = Number(target.dataset.index);

  target.classList.add("active");
  setTimeout(() => target.classList.remove("active"), 160);

  playerSequence.push(index);
  const currentStep = playerSequence.length - 1;

  if (index !== sequence[currentStep]) {
    totalFailures++;
    totalAttempts++;
    markWrong(target);
    return;
  }

  if (playerSequence.length === sequence.length) {
    totalSuccess++;
    totalAttempts++;
    statusText.textContent = "Perfect! üéâ";
    flashCorrectThenRevealNext();
  } else {
    statusText.textContent = `Good ‚Äî ${playerSequence.length}/${sequence.length}`;
    nextButton.disabled = false;

  }
}

/* ---------- WRONG ---------- */
function markWrong(targetBlock) {
  clickable = false;
  setPointerEvents(false);
  targetBlock.classList.add("wrong");
  statusText.textContent = "Wrong pattern! Replaying...";
  setTimeout(() => {
    targetBlock.classList.remove("wrong");
    playerSequence = [];
    playSequence();
  }, 700);
}

/* ---------- CORRECT ---------- */
async function flashCorrectThenRevealNext() {
  clickable = false;
  setPointerEvents(false);
  const blocks = Array.from(document.querySelectorAll(".block"));
  for (let idx of sequence) {
    blocks[idx].classList.add("correct");
    await delay(120);
    blocks[idx].classList.remove("correct");
  }
  await saveProgress();
  nextButton.style.display = "inline-block";
  setPointerEvents(true);
}

/* ---------- NEXT LEVEL ---------- */
nextButton.onclick = async () => {
  level++;
  if (level > maxLevel) {
    alert("üéâ You completed all 150 levels!");
    level = 1;
  }
  await saveProgress();
  startLevel();
};

/* ---------- INIT ---------- */
createGrid();

</script>


</body>
</html>
