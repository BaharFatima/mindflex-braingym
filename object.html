<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Spelling</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #E3F2FD, #FFFFFF);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    position: relative;
    width: 100%;
    text-align: center;
    margin-top: 10px;
  }

  .back-btn {
    position: absolute;
    left: 14px;
    top: 0;
    color: #1565C0;
    text-decoration: none;
    font-size: 22px;
    font-weight: 600;
  }

  .title {
    font-size: 24px;
    font-weight: 700;
    color: #1565C0;
    margin-bottom: 10px;
  }

  /* Main box */
  .container {
    width: 92%;
    max-width: 360px;
    height: 85vh;
    background: #EAF3FE;
    border-radius: 22px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    padding: 20px 16px;
    box-sizing: border-box;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    margin-top: 10px;
  }

  /* Stats */
  .stats {
    margin-top: 8px;
  }
  #score, #levelBar, #questionNum {
    font-weight: 600;
    color: #0D47A1;
    margin: 6px 0;
    font-size: 16px;
  }

  /* Emoji */
  .emoji {
    font-size: 130px;
    margin: 20px 0;
  }

  /* Input field */
  input {
    width: 85%;
    padding: 14px;
    font-size: 18px;
    border-radius: 12px;
    border: 2px solid #64B5F6;
    outline: none;
    text-align: center;
  }

  /* Buttons */
  button {
    background: #1565C0;
    color: white;
    border: none;
    padding: 14px 24px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 14px;
    width: 70%;
    align-self: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  button:hover {
    background: #0D47A1;
  }

  #nextLevelBtn {
    display: none;
    background: #2E7D32;
  }
</style>
</head>
<body>
  <header>
    <a href="../focuslab.html" class="back-btn">‚Üê</a>
    <div class="title">Emoji Spelling</div>
  </header>

  <div class="container">
    <div class="stats">
      <div id="score">Score: 0</div>
      <div id="levelBar">Level: 1</div>
      <div id="questionNum">Object 1 / 10</div>
    </div>

    <div class="emoji" id="emoji">üçé</div>

    <div>
      <input type="text" id="answer" placeholder="Type spelling here">
      <button id="submitBtn">Submit</button>
      <button id="nextLevelBtn">Next Level ‚Üí</button>
    </div>
  </div>
<script src="logistic.js"></script>
<script>
  const emojis = ["üçé", "üçå", "üçá", "üê∂", "üê±", "üöó", "üåô", "‚≠ê", "‚ù§Ô∏è", "üéÅ"];
  const answers = ["apple", "banana", "grapes", "dog", "cat", "car", "moon", "star", "heart", "gift"];

  let score = 0;
  let level = 1;
  let currentIndex = 0;

  const emojiEl = document.getElementById("emoji");
  const answerEl = document.getElementById("answer");
  const scoreEl = document.getElementById("score");
  const levelEl = document.getElementById("levelBar");
  const questionNumEl = document.getElementById("questionNum");
  const submitBtn = document.getElementById("submitBtn");
  const nextBtn = document.getElementById("nextLevelBtn");

  submitBtn.addEventListener("click", () => {
    const userAnswer = answerEl.value.trim().toLowerCase();
    if (userAnswer === answers[currentIndex]) {
      score += 10;
      scoreEl.textContent = `Score: ${score}`;
      currentIndex++;
      if (currentIndex < emojis.length) {
        emojiEl.textContent = emojis[currentIndex];
        questionNumEl.textContent = `Object ${currentIndex + 1} / 10`;
        answerEl.value = "";
      } else {
        emojiEl.textContent = "üéâ";
        questionNumEl.textContent = "All objects complete!";
        nextBtn.style.display = "inline-block";
      }
    } else {
      answerEl.value = "";
      answerEl.placeholder = "Try again!";
    }
  });

  nextBtn.addEventListener("click", () => {
    level++;
    currentIndex = 0;
    nextBtn.style.display = "none";
    emojiEl.textContent = emojis[currentIndex];
    questionNumEl.textContent = "Object 1 / 10";
    levelEl.textContent = `Level: ${level}`;
  });
</script>
</body>
</html>
