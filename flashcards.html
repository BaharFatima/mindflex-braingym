<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flashcards</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  html, body {
    height: 100%;
    background: linear-gradient(135deg, #dceeff, #a6d9ff);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .app {
    width: 320px;
    height: 640px;
    background: linear-gradient(180deg, #a6d9ff, #bce2ff);
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,80,160,0.2);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    color: #003366;
    font-size: 1.3rem;
  }

  .icons {
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 1.3rem;
    cursor: pointer;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    padding-bottom: 90px;
  }

  .flashcard {
    width: 240px;
    height: 360px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 6px 10px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    color: #003366;
    font-weight: 600;
    font-size: 1.1rem;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
  }

  .flashcard.flip {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 25px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 15px;
  }

  .back {
    transform: rotateY(180deg);
    color: #0077cc;
  }

  .progress {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #cfe8ff;
    transition: background 0.3s;
  }

  .dot.active {
    background: #0077cc;
  }

 /* ===== UPDATED BOTTOM NAV ===== */

.bottom-nav {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: white;
  border-radius: 20px 20px 0 0;
  padding: 2px 2px;
  display: flex;
  justify-content: space-around;
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
  animation: slideUp 0.5s ease-out;
}

@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.menu-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
  padding: 5px;
  position: relative;
  flex: 1;
}

.menu-icon {
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease;
  color: #5f6368;
}

.menu-icon i {
  font-size: 24px;
  transition: all 0.3s ease;
}

.menu-label {
  font-size: 10px;
  color: #5f6368;
  text-align: center;
  line-height: 1.2;
  font-weight: 600;
}

.menu-item.selected .menu-icon i {
  transform: translateY(-8px) scale(1.2);
  text-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.menu-item[data-category="cv"].selected .menu-icon i {
  color: #0D47A1;
}

.menu-item[data-category="achievements"].selected .menu-icon i {
  color: #9c27b0;
}

.menu-item[data-category="home"].selected .menu-icon i {
  color: #1565C0;
}

.menu-item[data-category="habit-tracker"].selected .menu-icon i {
  color: #ff4081;
}

.menu-item[data-category="user-account"].selected .menu-icon i {
  color: #00838F;
}

.menu-icon img {
  width: 24px;
  height: 24px;
  transition: all 0.3s ease;
  object-fit: contain;
  filter: grayscale(100%) brightness(0.7);
  border-radius: 8px;
}

.menu-item.selected .menu-icon img {
  transform: translateY(-8px) scale(1.2);
  filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
  border-radius: 10px;
}

.menu-item[data-category="cv"].selected .menu-icon img {
  filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(13, 71, 161, 0.4));
}

.menu-icon .fallback-icon {
  width: 24px;
  height: 24px;
  background-color: #5f6368;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  transition: all 0.3s ease;
}

.menu-item.selected .menu-icon .fallback-icon {
  background-color: #ff4081;
  transform: translateY(-8px) scale(1.2);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  border-radius: 10px;
}

.menu-item[data-category="cv"].selected .menu-icon .fallback-icon {
  background-color: #0D47A1;
}

@media (max-width: 320px) {
  .container {
    max-width: 100%;
    padding: 10px;
  }
  
  .menu-container {
    padding: 10px 2px;
  }
  
  .menu-icon {
    width: 36px;
    height: 36px;
  }
  
  .menu-icon i {
    font-size: 20px;
  }
  
  .menu-icon img {
    width: 20px;
    height: 20px;
    border-radius: 6px;
  }
  
  .menu-icon .fallback-icon {
    width: 20px;
    height: 20px;
    border-radius: 6px;
  }
  
  .menu-item.selected .menu-icon .fallback-icon {
    border-radius: 8px;
  }
  
  .menu-label {
    font-size: 9px;
  }
}

</style>
</head>

<body>

<div class="app">
  <header>
    <a href="flashcardmenu.html" style="text-decoration:none;color:#003366;">‚Üê</a>
    <div class="icons">
      <span>üîñ</span>
      <span>‚ãÆ</span>
    </div>
  </header>

  <main id="mainArea"></main>

  <div class="bottom-nav">

    <div class="menu-item" data-category="cv" onclick="window.location.href='main.html'">
      <div class="menu-icon">
        <img src="cv.png" alt="CV" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="fallback-icon" style="display: none;">
          <i class="fas fa-file-alt"></i>
        </div>
      </div>
      <div class="menu-label">CV</div>
    </div>

    <div class="menu-item" data-category="achievements" onclick="window.location.href='achievements.html'">
      <div class="menu-icon">
        <i class="fas fa-trophy"></i>
      </div>
      <div class="menu-label">Achievements</div>
    </div>

    <div class="menu-item" data-category="home" onclick="window.location.href='main.html'">
      <div class="menu-icon">
        <i class="fas fa-home"></i>
      </div>
      <div class="menu-label">Home</div>
    </div>

    <div class="menu-item" data-category="habit-tracker" onclick="window.location.href='habittracker.html'">
      <div class="menu-icon">
        <img src="https://z-cdn-media.chatglm.cn/files/a1979dda-a3e4-4b38-b0cf-00e4ad455277_pasted_image_1762936027415.png?auth_key=1862936037-6cc8a5a356484e1cb70a8f599e1f2ce8-0-496c548f3f7ef2ea6a808a3cc812dc2c" alt="Habit Tracker" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="fallback-icon" style="display: none;">
          <i class="fas fa-check"></i>
        </div>
      </div>
      <div class="menu-label">Habit Tracker</div>
    </div>

    <div class="menu-item" data-category="user-account" onclick="window.location.href='profile.html'">
      <div class="menu-icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="menu-label">Account</div>
    </div>

  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  getDocs 
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
const firebaseConfig = {
  apiKey: "AIzaSyD9bnmF1N44Nkuk3WZQjK9z4gRE00VRmCY",
  authDomain: "mindflex-b2a0c.firebaseapp.com",
  projectId: "mindflex-b2a0c",
  storageBucket: "mindflex-b2a0c.firebasestorage.app",
  messagingSenderId: "148676867562",
  appId: "1:148676867562:web:3365a72b6fa6b3751cee93",
  measurementId: "G-Q2T6HD3S0E"
};


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const deckId = localStorage.getItem("selectedDeckId");
const main = document.getElementById("mainArea");

if (!deckId) {
  main.innerHTML = "<p style='color:#003366'>No deck selected.</p>";
}

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }

  loadCards(user.uid);
});

async function loadCards(uid) {
  const snapshot = await getDocs(
    collection(db, "users", uid, "flashcardDecks", deckId, "cards")
  );

  let deck = [];
  snapshot.forEach(doc => {
    deck.push(doc.data());
  });

  if (!deck.length) {
    main.innerHTML = `
      <p style="color:#003366;font-size:1rem;text-align:center;">
        No cards in this deck yet.
      </p>`;
    return;
  }

  let index = 0;

  main.innerHTML = `
    <div class="flashcard" id="flashcard">
      <div class="front" id="frontText">${deck[0].question}</div>
      <div class="back" id="backText">${deck[0].answer}</div>
    </div>

    <div class="progress" id="progress">
      ${deck.map((_, i) => `<div class="dot ${i === 0 ? "active" : ""}"></div>`).join("")}
    </div>
  `;

  const flashcard = document.getElementById("flashcard");
  const front = document.getElementById("frontText");
  const back = document.getElementById("backText");
  const dots = document.querySelectorAll(".dot");

  flashcard.addEventListener("click", () => {
    flashcard.classList.toggle("flip");
  });

  flashcard.addEventListener("transitionend", () => {
    if (!flashcard.classList.contains("flip")) {
      index = (index + 1) % deck.length;
      front.textContent = deck[index].question;
      back.textContent = deck[index].answer;

      dots.forEach((dot, i) => {
        dot.classList.toggle("active", i === index);
      });
    }
  });
}
</script>

</div>

</body>
</html>
