<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 320px;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-container {
            background-color: white;
            width: 100%;
            border-radius: 20px;
            padding: 15px 5px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            animation: slideUp 0.5s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 5px;
            position: relative;
            flex: 1;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            color: #5f6368;
        }

        .menu-icon i {
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .menu-label {
            font-size: 10px;
            color: #5f6368;
            text-align: center;
            line-height: 1.2;
            font-weight: 600; /* BOLD LABELS */
        }

        /* Pop-up effect when selected */
        .menu-item.selected .menu-icon i {
            transform: translateY(-8px) scale(1.2);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Specific colors for each menu item - DARK BLUE for CV */
        .menu-item[data-category="cv"].selected .menu-icon i {
            color: #0D47A1; /* DARK BLUE */
        }

        .menu-item[data-category="achievements"].selected .menu-icon i {
            color: #9c27b0;
        }

        .menu-item[data-category="home"].selected .menu-icon i {
            color: #1565C0; /* Also dark blue for home */
        }

        .menu-item[data-category="habit-tracker"].selected .menu-icon i {
            color: #ff4081;
        }

        .menu-item[data-category="user-account"].selected .menu-icon i {
            color: #00838F; /* Darker cyan */
        }

        /* Custom image icon styling */
        .menu-icon img {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
            object-fit: contain;
            filter: grayscale(100%) brightness(0.7);
            border-radius: 8px;
        }

        .menu-item.selected .menu-icon img {
            transform: translateY(-8px) scale(1.2);
            filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            border-radius: 10px;
        }

        /* Special filter for CV icon with DARK BLUE */
        .menu-item[data-category="cv"].selected .menu-icon img {
            filter: grayscale(0%) brightness(1.1) drop-shadow(0 4px 8px rgba(13, 71, 161, 0.4)); /* DARK BLUE shadow */
        }

        /* Fallback icon styling */
        .menu-icon .fallback-icon {
            width: 24px;
            height: 24px;
            background-color: #5f6368;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .menu-item.selected .menu-icon .fallback-icon {
            background-color: #ff4081;
            transform: translateY(-8px) scale(1.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        .menu-item[data-category="cv"].selected .menu-icon .fallback-icon {
            background-color: #0D47A1; /* DARK BLUE */
        }

        /* Adjust for smaller screens */
        @media (max-width: 320px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }
            
            .menu-container {
                padding: 10px 2px;
            }
            
            .menu-icon {
                width: 36px;
                height: 36px;
            }
            
            .menu-icon i {
                font-size: 20px;
            }
            
            .menu-icon img {
                width: 20px;
                height: 20px;
                border-radius: 6px;
            }
            
            .menu-icon .fallback-icon {
                width: 20px;
                height: 20px;
                border-radius: 6px;
            }
            
            .menu-item.selected .menu-icon .fallback-icon {
                border-radius: 8px;
            }
            
            .menu-label {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <div class="menu-item" data-category="cv">
                <div class="menu-icon">
                    <img src="cv.png" alt="CV" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="fallback-icon" style="display: none;">
                        <i class="fas fa-file-alt"></i>
                    </div>
                </div>
                <div class="menu-label">CV</div>
            </div>
            
            <div class="menu-item" data-category="achievements">
                <div class="menu-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="menu-label">Achievements</div>
            </div>
            
            <div class="menu-item" data-category="home">
                <div class="menu-icon">
                    <i class="fas fa-home"></i>
                </div>
                <div class="menu-label">Home</div>
            </div>
            
            <div class="menu-item" data-category="habit-tracker">
                <div class="menu-icon">
                    <img src="https://z-cdn-media.chatglm.cn/files/a1979dda-a3e4-4b38-b0cf-00e4ad455277_pasted_image_1762936027415.png?auth_key=1862936037-6cc8a5a356484e1cb70a8f599e1f2ce8-0-496c548f3f7ef2ea6a808a3cc812dc2c" alt="Habit Tracker" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="fallback-icon" style="display: none;">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="menu-label">Habit Tracker</div>
            </div>
            
            <div class="menu-item" data-category="user-account">
                <div class="menu-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="menu-label">Account</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    const wasSelected = this.classList.contains('selected');
                    menuItems.forEach(i => i.classList.remove('selected'));
                    if (!wasSelected) {
                        this.classList.add('selected');
                    }
                });
            });
        });
    </script>
</body>
</html>
